{% extends 'base.html' %}

{% block content %}
    {% for key,value in businesses.items() %}

       Phone Number:{{ value[2] }}<br>
       Review Count {{ value[3] }}<br>
       Rating {{ value[4] }}<br>
        snippet_text {{ value[5] }}<br>
    <img class = "center fit" src="{{ value[1]}}" />
    </p>
    {% endfor %}
{% endblock%}
